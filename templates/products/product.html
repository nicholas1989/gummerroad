{% extends "base.html" %}

{% block content %}

<!-- component -->
<div class="relative flex items-center justify-center min-h-screen bg-cover"
     style="background-image: url('/images/mybackground.jpeg');">

    <div class="w-full max-w-4xl p-5 bg-white bg-opacity-40 backdrop-filter backdrop-blur-lg rounded-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-3 text-center">

            <article class="bg-white p-6 shadow transition duration-300 group transform hover:-translate-y-2 hover:shadow-2xl rounded-2xl cursor-pointer border">
                <div class="relative mb-4 rounded-2xl">
                    <img class="max-h-80 rounded-2xl w-full object-cover transition-transform duration-300 transform group-hover:scale-105"
                         src="{% if product.cover %}{{ product.cover.url }}{% else %}https://dummyimage.com/720x400{% endif %}" alt="{{ product.name }}">
                </div>
                <div class="flex justify-between items-center w-full pb-4 mb-auto">
                    <div class="flex items-center">
                        <div class="pr-3"></div>
                        <div class="flex flex-1">
                            <div class="">
                                <p class="text-lg font-semibold">{{ product.name }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <div class="text-lg flex items-center text-black-800">
                            â‚¬{{ product.price_display }}
                        </div>
                    </div>
                </div>
                <h3 class="font-medium text-xl leading-8">
                    <a href="/"
                       class="block relative group-hover:text-red-700 transition-colors duration-200">
                        {{ product.description }}
                    </a>
                </h3>
                <!-- Edit button -->
                <div class="flex justify-end mt-4">
                    <a href="{{ product.get_update_url }}" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
                        Edit Product
                    </a>
                </div>
            </article>

        </div>
    </div>
</div>

{% endblock content %}
