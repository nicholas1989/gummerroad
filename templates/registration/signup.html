{% extends "base.html" %}

{% block content %}
<div class="container flex flex-col mx-auto bg-white rounded-lg pt-12 my-1">
    <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
        <div class="flex items-center justify-center w-full lg:p-12">
            <div class="flex items-center xl:p-10">
                <form method="post" class="flex flex-col w-full h-full pb-6 text-left bg-white rounded-3xl">
                    {% csrf_token %}
                    <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900 text-center">Sign Up</h3>
                    <label for="first_name" class="mb-2 text-sm text-grey-900">First Name*</label>
                    <input id="first_name" name="first_name" type="text" placeholder="First Name" class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl border-2 border-grey-500 focus:border-blue-600"/>
                    <label for="last_name" class="mb-2 text-sm text-grey-900">Last Name*</label>
                    <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl border-2 border-grey-500 focus:border-blue-600"/>
                    <label for="username" class="mb-2 text-sm text-grey-900">Username*</label>
                    <input id="username" name="username" type="text" placeholder="Username" class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl border-2 border-grey-500 focus:border-blue-600"/>
                    <label for="email" class="mb-2 text-sm text-grey-900">Email*</label>
                    <input id="email" name="email" type="email" placeholder="Email Address" class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl border-2 border-grey-500 focus:border-blue-600"/>
                    <label for="password1" class="mb-2 text-sm text-grey-900">Password*</label>
                    <input id="password1" name="password1" type="password" placeholder="Enter a password" class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl border-2 border-grey-500 focus:border-blue-600"/>
                    <label for="password2" class="mb-2 text-sm text-grey-900">Confirm Password*</label>
                    <input id="password2" name="password2" type="password" placeholder="Confirm password" class="flex items-center w-full px-5 py-4 mb-7 text-sm font-medium outline-none focus:bg-grey-400 placeholder:text-grey-700 bg-grey-200 text-dark-grey-900 rounded-2xl border-2 border-grey-500 focus:border-blue-600"/>
                    <button type="submit" class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl bg-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500">Sign Up</button>
                    <p class="text-sm leading-relaxed text-grey-900 text-center">Already have an account? <a href="{% url 'login' %}" class="font-bold text-grey-700">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
